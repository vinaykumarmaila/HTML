<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table Demo - Top Batsman in IPL</h1>
    <table border="1" >
        <caption>My table</caption>
        <tr>
            <th>S.no</td>
            <th>Name</td>
            <th>Avg</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Kohli</td>
            <td rowspan="2" >57%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rohit</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2" >Unknown</td>
            
        </tr>
    </table> <br>

    <table border="2" >
        <tr>
          <th colspan="6">Time Table</th>
          
        </tr>
        <tr>
          <th rowspan="6" >Hours</th>
          <th>MON</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          
        </tr>
        <tr>
            
            <td>math</td>
            <td>Science</td>
            <td>math</td>
            <td>science</td>
            <td>arts</td>
        </tr>
        <tr>
            
            <td>math</td>
            <td>science</td>
            <td>math</td>
            <td>science</td>
            <td>arts</td>
        </tr>
        <tr>
            
            
            <th colspan="5">Lunch</th>
            

        </tr>
        <tr>
            
            <td>math</td>
            <td>science</td>
            <td>math</td>
            <th colspan="2" rowspan="2">Project</th>
            
        </tr>
        <tr>
            
            <td>mach</td>
            <td>science</td>
            <td>math</td>
            
        </tr>
    </table>
</body>
</html>
